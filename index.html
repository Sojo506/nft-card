<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>NFT</title>
</head>

<body>


  <article class="container__card">

    <img src="images/image-equilibrium.jpg" alt="nft" class="card__img">
    <h2 class="card__title">Equilibrium #3429</h2>
    <p class="card__paragraph">Our Equilibrium collection promotes balance and calm.</p>

    <div class="card__sell">

      <div class="sell__price">

        <img src="images/icon-ethereum.svg" alt="icon-ethereum" class="price__img">
        <h3 class="price__title">0.041 ETH</h3>

      </div>

      <div class="sell__time">

        <img src="images/icon-clock.svg" alt="icon-clock" class="time__img">
        <h3 class="time__title">3 days left</h3>

      </div>

    </div>

    <div class="card__line"></div>

    <div class="card__footer">

      <img src="images/image-avatar.png" alt="image-avatar" class="footer__img">
      <h3 class="footer__title">Creation of <span>Jules Wyvern</span></h3>

    </div>

  </article>
  <footer class="footer">
    <h3 class="footer__title">Created by <a href="https://www.instagram.com/sojo506/" target="_blank">Fabián Sojo Mejías</a></h3>
  </footer>


</body>

</html>
